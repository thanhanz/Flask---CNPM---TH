
{% block js %}
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Merienda:wght@300..900&display=swap" rel="stylesheet">
{% endblock %}

{% block css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
{% endblock %}

<section class="h-100 gradient-form" style="background-color: #eee;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-xl-10">
        <div class="card rounded-3 text-black">
          <div class="row g-0">
            <div class="col-lg-6">
              <div class="card-body p-md-5 mx-md-4">

                <div class="text-center">
                  <img src="{{ url_for('static', filename='image/logo.png') }}"
                    style="width: 300px;" alt="logo">
                  <h4 class="mt-1 mb-5 pb-1 fw-bold" style="font-family: 'Merienda'">We are Dream Hotel</h4>
                </div>

                <form method="POST">
                    <p>Please login to your account</p>

                    <div data-mdb-input-init class="form-outline mb-4">
                      <input type="text" id="username" name="username" class="form-control"
                        placeholder="Enter your user name.." />
                    </div>

                    <div data-mdb-input-init class="form-outline mb-4">
                      <input type="password" id="password" name="password" class="form-control"
                       placeholder="Password"/>
                  </div>
                </form>

                  <div class="d-grid gap-2">
                    <button class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3" type="button">Log in</button>
                    <a class="text-muted text-end" href="#"><i>Forgot password?</i></a>
                  </div>

                    <br>


                  <div class="d-flex align-items-center justify-content-center pb-4">
                    <p class="mb-0 me-2">Don't have an account?</p>
                    <a href="{{ url_for('user_register') }}" class="btn btn-outline-danger">Sign up</a>


                  </div>


              </div>
            </div>

             <div class="col-lg-6 d-flex align-items-center p-0">
              <div class="w-100 h-100">
                <img class="img-fluid w-100 h-100" src="{{ url_for('static', filename='image/loginPageImg.jpg') }}"
                  alt="loginIMG"
                  style="object-fit: cover;">
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
