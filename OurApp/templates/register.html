      <div class="col-12 col-md-6 bsb-tpl-bg-platinum">
        <div class="d-flex flex-column justify-content-between h-100 p-3 p-md-4 p-xl-5">
          <h3 class="m-0 fw-bold justify-content-between" style="font-family: 'Merienda'"></h3>
          <img class="img-fluid rounded mx-auto my-4" loading="lazy" src="{{url_for('static', filename='image/logo.png')}}" width="900" height="500" alt="BootstrapBrain Logo">
           <p class="mb-0"> <a href="#!" class="link-secondary text-decoration-none"></a></p>

        </div>
      </div>

      <div class="col-12 col-md-6 bsb-tpl-bg-lotion">
        <div class="p-3 p-md-4 p-xl-5">
          <div class="row">
            <div class="col-12">
              <div class="mb-5">
                <h2 class="h2" style="font-family: 'Merienda'" >Registration</h2>
                <h3 class="fs-6 fw-normal text-secondary m-0">Enter your details to register</h3>
              </div>
            </div>
          </div>

          <form action="{{ url_for('register') }}" method="POST" enctype="multipart/form-data">
            <div class="row gy-3 gy-md-4 overflow-hidden">
              <div class="col-12">
                <label for="firstName" class="form-label">First Name <span class="text-danger">*</span></label>
                <input type="text" class="form-control" name="firstName" id="firstName" placeholder="First Name" required>
              </div>
              <div class="col-12">
                <label for="lastName" class="form-label">Last Name <span class="text-danger">*</span></label>
                <input type="text" class="form-control" name="lastName" id="lastName" placeholder="Last Name" required>
              </div>

               <div class="col-12">
                 <div>
                   <label class="form-label">Gender <span class="text-danger">*</span></label>
                 </div>

                  <div class="form-check form-check-inline mb-0 me-4">
                    <input class="form-check-input" type="radio" name="gender" id="femaleGender"
                      value="female" />
                    <label class="form-check-label" for="femaleGender">Female</label>
                  </div>

                  <div class="form-check form-check-inline mb-0 me-4">
                    <input class="form-check-input" type="radio" name="gender" id="maleGender"
                      value="male" />
                    <label class="form-check-label" for="maleGender">Male</label>
                  </div>

                  <div class="form-check form-check-inline mb-0 me-4">
                    <input class="form-check-input" type="radio" name="gender" id="otherGender"
                      value="other" />
                    <label class="form-check-label" for="otherGender">Other</label>
                  </div>

               </div>

              <div class="col-12">
                <label for="dateOfBirth" class="form-label">Date Of Birth <span class="text-danger">*</span></label>
                <input type="date" class="form-control" name="dateOfBirth" id="dateOfBirth" required>
              </div>

              <div class="col-12">
                <label for="phoneNumber" class="form-label">Phone Number <span class="text-danger">*</span></label>
                <input type="tel" class="form-control" name="phoneNumber" id="phoneNumber" placeholder="Your phone number to contact" required>
              </div>

              <div class="col-12">
                <label for="citizenIdentificationCard" class="form-label">Citizen Identification Number <span class="text-danger">*</span></label>
                <input type="text" class="form-control" name="citizenIdentificationCard" id="citizenIdentificationCard"  required>
              </div>


              <div class="col-12">
                <label for="email" class="form-label">Email <span class="text-danger">*</span></label>
                <input type="email" class="form-control" name="email" id="email" placeholder="yourEmail@gmail.com" required>
              </div>

              <div class="col-12">
                <label for="username" class="form-label">User Name <span class="text-danger">*</span></label>
                <input type="text" class="form-control" name="username" id="username"  required>
              </div>


              <div class="col-12">
                <label for="password" class="form-label">Password <span class="text-danger">*</span></label>
                <input type="password" class="form-control" name="password" id="password" value="" required>
              </div>

              <div class="col-12">
                <label for="confirm" class="form-label">Confirm your password<span class="text-danger">*</span></label>
                <input type="password" class="form-control" name="confirm" id="confirm" value="" required>

                 {% if err_msg %}
                      <div class="text-danger mt-2">{{ err_msg }}</div>
                 {% endif %}
              </div>


              <div class = "col-12">
                <label for = "avatar">Avatar<span class="text-danger">*</span></label>
                <input type="file" class = "form-control" id = "avatar" name = "avatar"/>
              </div>

              <div class="col-12">
                <div class="d-grid">
                  <button class="btn bsb-btn-xl btn-primary" type="submit">Sign up</button>
                </div>
              </div>
            </div>
        </form>


          <div class="row">
            <div class="col-12">
              <hr class="mt-5 mb-4 border-secondary-subtle">
              <p class="m-0 text-secondary text-end">Already have an account? <a href="{{ url_for('user_login')}}" class="link-primary text-decoration-none">Sign in</a></p>
